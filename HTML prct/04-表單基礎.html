<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單</title>
</head>
<body>
    <form action="/html/demo.html">
        輸入：<input type="text" value="請輸入身分證"> <br>
        密碼：<input type="password" required><br> 
        (單選框)疫苗選擇：<input type="radio" name="vaccine_choice" checked>AZ 
                 <input type="radio" name="vaccine_choice">Moderna 
                 <input type="radio" name="vaccine_choice">BNT
                 <br>
        副作用：  <input type="checkbox">頭痛 
                 <input type="checkbox">肌肉痠痛
                 <input type="checkbox">疲倦
        <br>
        職業： <select name="" id="">
                    <option value="" selected>請選擇</option>
                    <option value="">待業中</option>
                    <option value="">機師</option>
                    <option value="">教師</option>
                    <option value="">服務業</option>
                    <option value="">醫療人員</option>
                    <option value="">學生</option>
                </select>
        <br>
        個人旅遊史：<textarea name="" id="" cols="10" rows="10"></textarea>        
        <br>
        <input type="button" value="確認(不提交)">
        <input type="submit" value="確認(提交)">
        <input type="reset" value="重製">
        <button>確認(提交)</button>
    </form>
</body>
</html>
