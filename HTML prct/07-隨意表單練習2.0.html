        body{
            background-color:rgb(246, 242, 248);

        td{

        table{
            width: 700px;

        input{
            width: 420px;

        }

        </tr>
        <tr>

            <td class="Input-box"><input class="Input-box-self" type="text" size="50px"></td>
        </tr>
