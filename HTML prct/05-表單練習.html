<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>路徑</title>

<body>
    <form action="/04-表單基礎.html">
        <table align="center" width="300" height="400" border="1">
            <tr>
                <td height="10">姓名：<input type="text" value="123" disabled></td>

                    <input type="radio" name="gender">女

            <tr>
                <td height="10">學歷：

                        <option value="" selected>請選擇學歷</option>

                </td>
            </tr>

                <td height="10">運動愛好：
                    <input type="checkbox">閱讀
                    <input type="checkbox">玩遊戲
                    <input type="checkbox">運動
                </td>
            </tr>
            <tr>
                <td >性格描述：<br><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td align="center" height="10"><button>提交</button>
                <input type="reset" value="清空"></td>
            </tr>

        </table>
    </form>

    <table align="center">
        <h2>html5表單</h2>
    </table>

            <form action="/stud/studentlist.html">
